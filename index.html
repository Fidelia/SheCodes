<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/35ae85ce2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              class="city"
              type="text"
              placeholder="Location"
              autocomplete="off"
              id="search-text-input"
            />
            <input class="search" type="submit" value="Search" /> <br />
            <div class="card1">
              <div class="card-body">
                <h1>London</h1>
                <h3></h3>
                <h4></h4>
                <img src="" alt="" id="icon" />
              </div>
            </div>
          </form>
        </div>
        <div class="card2" style="width: 18rem">
          <div class="card-body">
            <span class="temp" id="temperature"></span>
            <span class="units">
              <a href="#" id="celcius-link" class="celcius">°C</a>
              |<a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span
            >
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      <div class="weather-forecast" id="forecast"></div>
  
          </div>
        </div>
      </div>
      <small>
        <a href=" https://github.com/Fidelia/SheCodes" target="_blank"
          >Open-source code
        </a>
        by Fidelia Okandze
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
